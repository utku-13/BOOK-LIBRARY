<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
{% if books == [] %}
<p>There are no books</p>
{% endif %}
    <ul>
        {% for nm in books %}
        <li> 
            <a href="{{ url_for('delete', id=nm.id) }}">Delete</a>
            {{ nm.title }}-{{ nm.author }}-{{ nm.rating }}/10 
            <a href="{{url_for('edit_rating',id=nm.id)}}">Edit Rating</a> </li>
        {% endfor %}
    </ul>
    
<a href="{{url_for('add')}}">Add New Book</a>
</body>
</html>
